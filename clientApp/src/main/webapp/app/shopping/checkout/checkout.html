<div>
    <h2 data-translate="clientApp.card.titlePay">TitlePay</h2>
    <h4>Total : {{ vm.cart.total | currency}}</h4>

    <form name="editForm" role="form" novalidate ng-submit="vm.save()">
        <div class="modal-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="control-label" data-translate="clientApp.card.name" for="field_name">Name</label>
                <input type="text" class="form-control" name="name" id="field_name"
                       ng-model="vm.card.name"
                />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="clientApp.card.number" for="field_number">Number</label>
                <input type="number" class="form-control" name="number" id="field_number"
                       ng-model="vm.card.number"
                />
            </div>
            <div class="form-group">
                <label class="control-label" data-translate="clientApp.card.experationDate" for="field_experationDate">Experation Date</label>
                <div class="input-group">
                    <input id="field_experationDate" type="text" class="form-control" name="experationDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.card.experationDate" is-open="vm.datePickerOpenStatus.experationDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('experationDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>

        </div>
        <div>
            <button class="btn btn-info btn-sm">
                <span class="glyphicon glyphicon-ok"></span>
                <span class="hidden-sm-down" data-translate="clientApp.shopping.pay" ng-click="vm.pay()"></span>
            </button>
        </div>
    </form>

</div>
