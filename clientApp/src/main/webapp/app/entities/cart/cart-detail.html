
<div>
    <h2><span data-translate="clientApp.cart.detail.title">Cart</span> {{vm.cart.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="clientApp.cart.total">Total</span></dt>
        <dd>
            <span>{{vm.cart.total}}</span>
        </dd>
        <dt><span data-translate="clientApp.cart.product">Product</span></dt>
        <dd>
            <span ng-repeat="product in vm.cart.products">
                <a ui-sref="product-detail({id: product.id})">{{product.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cart-detail.edit({id:vm.cart.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
