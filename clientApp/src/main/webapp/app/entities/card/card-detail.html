
<div>
    <h2><span data-translate="clientApp.card.detail.title">Card</span> {{vm.card.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="clientApp.card.name">Name</span></dt>
        <dd>
            <span>{{vm.card.name}}</span>
        </dd>
        <dt><span data-translate="clientApp.card.number">Number</span></dt>
        <dd>
            <span>{{vm.card.number}}</span>
        </dd>
        <dt><span data-translate="clientApp.card.experationDate">Experation Date</span></dt>
        <dd>
            <span>{{vm.card.experationDate | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="card-detail.edit({id:vm.card.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
